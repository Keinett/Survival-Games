# Configuration for the chest item ratios
# This system works by levels. Level 1 aka lvl1 
# is the most common items whereas lvl5 is the least 
# common items. You can set what will spawn at each level below.
# The ratio setting determines how likley the next level is
# to spawn in. a ratio of 2 means that it is twice as unlikley
# for the next level to spawn in.
#
#
# The item format for this configuration allows for all types of
# meta data. There are various examples in this config on how
# to use the format, but if you want to create specific items
# in game, the command /sg inventory (OPs only), will copy
# the format of all items in your inventory to <yourname>.yml
# in the SurvivalGames plugin folder
#

#DONT TOUCH THIS
version: 0

chest:
  ratio: 10
